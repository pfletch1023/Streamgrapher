<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Claudel Birds</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
  <style>

  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: auto;
    position: relative;
    width: 1000px;
    border: 1px solid #dadada;
    height: 600px;
    margin-top: 30px;
  }

  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="container">
  </svg>
  <!-- Spring -->
  <script type='text/javascript'>
    var pastSpring = 600;
    var pastSummer = 600;
    var pastFall = 600;
    var pastWinter = 600;
    //generate colors
    var color = []
    for (var i=0;i<29;i++) {
      var numb = Math.floor((100)*Math.random())+150;
      var co = "rgba(" + numb + ", " + numb + ", " + numb + ", 1)";
      color.push(co);
    }
    var spring = [0, 18, 24, 6, 20, 14, 24, 20, 24, 19, 16, 19, 14, 21, 14, 23, 30, 21, 9, 18, 20, 12, 30, 28, 30, 18, 18, 20, 26, 27];
    var summer = [2, 12, 0, 0, 6, 6, 0, 15, 0, 14.4, 10, 0, 0, 20, 14, 24, 30, 21, 9, 18, 18, 12, 30, 24, 30, 18, 15, 20, 26, 27];
    var fall = [6,18,24,6,19,14,24,21,24,17,16,15,14,19,10,16,30,22,9,18,18,12,30,26,30,18,18,20,26,26];
    var winter = [6,24,24,6,19,0,18,6,18,0,10,0,4,5,0,2,18,3,6,12,5,0,18,28,30,18,18,20,24,19];
    //Spring
    for (var i=0;i<29;i++) {
      var currentSpring = spring[i];
      var currentSummer = summer[i];
      var x = (-currentSpring).toString();
      var z = (pastSummer).toString();
      var y = ((pastSummer-currentSummer) - (pastSpring-currentSpring)).toString();
      var string = "M 0 " + pastSpring.toString() + " l 0 " + x + " l 250 " + y + " l 0 " + (currentSummer).toString();
      var newPath = document.createElementNS('http://www.w3.org/2000/svg','path');
      var col = color[i];
      newPath.setAttribute('d',string);
      newPath.setAttribute('fill', col);
      $("#container").append(newPath);
      var pastSummer = (pastSummer - currentSummer);
      var pastSpring = (pastSpring - currentSpring);
    }
    //Reset
    var pastSpring = 600;
    var pastSummer = 600;
    var pastFall = 600;
    var pastWinter = 600;
    //Summer
    for (var i=0;i<29;i++) {
      var currentSummer = summer[i];
      var currentFall = fall[i];
      var x = (-currentSummer).toString();
      var z = (pastFall).toString();
      var y = ((pastFall-currentFall) - (pastSummer-currentSummer)).toString();
      var string = "M 250 " + pastSummer.toString() + " l 0 " + x + " l 250 " + y + " l 0 " + (currentFall).toString();
      var newPath = document.createElementNS('http://www.w3.org/2000/svg','path');
      var col = color[i];
      newPath.setAttribute('d',string);
      newPath.setAttribute('fill', col);
      $("#container").append(newPath);
      var pastFall = (pastFall - currentFall);
      var pastSummer = (pastSummer - currentSummer);
    }
    //Reset
    var pastSpring = 600;
    var pastSummer = 600;
    var pastFall = 600;
    var pastWinter = 600;
    //Fall
    for (var i=0;i<29;i++) {
      var currentFall = fall[i];
      var currentWinter = winter[i];
      var x = (-currentFall).toString();
      var z = (pastWinter).toString();
      var y = ((pastWinter-currentWinter) - (pastFall-currentFall)).toString();
      var string = "M 500 " + pastFall.toString() + " l 0 " + x + " l 250 " + y + " l 0 " + (currentWinter).toString();
      var newPath = document.createElementNS('http://www.w3.org/2000/svg','path');
      var col = color[i];
      newPath.setAttribute('d',string);
      newPath.setAttribute('fill', col);
      $("#container").append(newPath);
      var pastWinter = (pastWinter - currentWinter);
      var pastFall = (pastFall - currentFall);
    }
    //Reset
    var pastSpring = 600;
    var pastSummer = 600;
    var pastFall = 600;
    var pastWinter = 600;
    //Winter
    for (var i=0;i<29;i++) {
      var currentWinter = winter[i];
      var currentSpring = spring[i];
      var x = (-currentWinter).toString();
      var z = (pastSpring).toString();
      var y = ((pastSpring-currentSpring) - (pastWinter-currentWinter)).toString();
      var string = "M 750 " + pastWinter.toString() + " l 0 " + x + " l 250 " + y + " l 0 " + (currentSpring).toString();
      var newPath = document.createElementNS('http://www.w3.org/2000/svg','path');
      var col = color[i];
      newPath.setAttribute('d',string);
      newPath.setAttribute('fill', col);
      $("#container").append(newPath);
      var pastSpring = (pastSpring - currentSpring);
      var pastWinter = (pastWinter - currentWinter);
    }
  </script>
</body>
